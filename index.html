<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Betting Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b1220;
      color:#ffffff;
    }
    header{
      background:#101a33;
      padding:15px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
    }
    .card{
      background:#121c3a;
      margin:15px;
      padding:15px;
      border-radius:12px;
    }
    .match{
      font-size:18px;
      margin-bottom:10px;
    }
    .odds{
      display:flex;
      justify-content:space-between;
      margin:6px 0;
      background:#0f1730;
      padding:8px;
      border-radius:8px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
      background:#00ff99;
      font-size:16px;
      font-weight:bold;
    }
    button:active{
      opacity:0.8;
    }
    .footer{
      text-align:center;
      font-size:12px;
      opacity:0.7;
      padding:20px;
    }
  </style>
</head>

<body>

<header>⚽ DEMO BETTING SITE</header>

<div class="card">
  <div class="match">Pakistan vs India</div>

  <div class="odds">
    <span>Pakistan</span>
    <span>1.75</span>
  </div>

  <div class="odds">
    <span>India</span>
    <span>2.10</span>
  </div>

  <button onclick="alert('Demo bet placed!')">Place Bet</button>
</div>

<div class="card">
  <div class="match">Australia vs England</div>

  <div class="odds">
    <span>Australia</span>
    <span>1.90</span>
  </div>

  <div class="odds">
    <span>England</span>
    <span>1.95</span>
  </div>

  <button onclick="alert('Demo bet placed!')">Place Bet</button>
</div>

<div class="footer">
  ⚠️ This is a demo website only. No real money involved.
</div>

</body>
    </html>
